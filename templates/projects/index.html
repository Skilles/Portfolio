{% extends "base.html" %}
{% load static %}
{% block page_content %}
<div class="row mt-3">
{% for project in projects %}
    <div class="col-md-4">
        <div class="card border-warning mb-2">
            <img class="card-img-top" src="{{ project.image.url }}" alt="Project Image">
            <div class="card-body text-white" style="background-color: #151413;">
                <h5 class="card-title">{{ project.title }}</h5>
                <p class="card-text">{{ project.description }}</p>
                <a href="{% url 'projects:project' project.pk %}"
                   class="btn btn-outline-warning">
                    Read More
                </a>
                {% if project.try_link %}
                     <a href="{{ project.try_link }}"
                       class="btn btn-outline-warning">
                        Demo
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}
