{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ project.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static project.image %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>Description:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Language:</h5>
        <p>{{ project.language }}</p>
        <br>
        <a href="{{ project.link }}"><h6>Github</h6></a>
    </div>
</div>
{% endblock %}
